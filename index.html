<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sisores : Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissores</h1>
    </header>
    <main>
      <div id="result">
        <span id="user-score">0</span>
        <span><strong>:</strong></span>
        <span id="comp-score">0</span>
        <span id="user-text">user</span>
        <span id="comp-text">comp</span>
      </div>
      <div id="anounce">
        <h3>Play the game to get result.</h3>
      </div>
      <div id="controls">
        <span class="choice" id="rock">Rock</span>
        <span class="choice" id="paper">Paper</span>
        <span class="choice" id="scissores">Scissores</span>
      </div>
      <div>
        <h3>Make your move.</h3>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
